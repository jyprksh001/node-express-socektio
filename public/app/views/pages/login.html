<div class="container" >
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
			<h1>Login</h1>
				<form  class="form-sigin">
					Username: <input type="text" name="username" class="form-control" ng-model="user.username">
					Password: <input type="password" name="password" class="form-control" ng-model="user.password">
					<button type="submit" class="btn btn-success" ng-click="login(user)" >Login</button>
				</form>
			</div>
		</div>
</div>
