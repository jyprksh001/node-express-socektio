<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1>Signup!</h1>
				<form  class="form-sigin">
					Name: <input type="text" name="name" class="form-control" ng-model="user.name">
					Username: <input type="text" name="username" class="form-control" ng-model="user.username">
					Password: <input type="password" name="password" class="form-control" ng-model="user.password">
					<button type="submit" class="btn btn-danger" ng-click="signUp(user)">Signup</button>
				</form>
			</div>
		</div>
</div>
