<!DOCTYPE html>
<html ng-app="liftoff">
<head>
	<base href='/'>
	<title>chatApp</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<!--libs-->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-route.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<!--initialization angular-->
	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src='app/routes.js'></script>
	<!-- Services -->
	<script type="text/javascript" src="app/services/authFactory.js"></script>
	<script type="text/javascript" src="app/services/interceptor.js"></script>
	<script type="text/javascript" src="app/services/socketFactory.js"></script>
	<!-- Controllers -->
	<script type="text/javascript" src="app/controllers/mainController.js"></script>
	<script type="text/javascript" src="app/controllers/homeController.js"></script>
	<script type="text/javascript" src="app/controllers/authController.js"></script>
	<!-- Directives -->
</head>

<body >
	<header ng-controller="mainController">
		<div class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a href="/" class="navbar-brand">Liftoff</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li ng-if="!isLoggedIn"><a href="/login">Login</a></li>
					<li ng-if="!isLoggedIn"><a href="/signup">Signup</a></li>
					<li ng-if="isLoggedIn"><a href="#">Hello {{user}}</a></li>
					<li ng-if="isLoggedIn"><a href="#" ng-click="logout()">Logout</a></li>
				</ul>
			</div>
		</div>
	</header>
	<div ng-view></div>
</body>
</html>
